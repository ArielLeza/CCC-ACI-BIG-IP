## Onboarding BIG-IP ##
onboarding: "yes" #Options: yes/no
banner_text: "--------Standalone BIG-IP VE UnManaged ----------"

hostname: 'bigipve.local'

ntp_servers:
 - '172.27.1.1'
 - '172.27.1.2'

dns_servers:
 - '8.8.8.8'
 - '4.4.4.4'
ip_version: 4

module_provisioning:
 - name: 'ltm'
   level: 'nominal'

#APIC information
tenant_name: "CCC-Demo"

consumerBD_name: "externalBD"
providerBD_name: "internalBD"

appProfile_name: "ApplicationProfile"
consumerEPG_name: "externalEPG"
providerEPG_name: "internalEPG"

logicalDeviceCluster_name: "UM_Tenant1B"

device1_interface1_connectionPath: "pod-1/paths-102/pathep-[eth1/34]"
device1_interface2_connectionPath: ""

device2_interface1_connectionPath: "pod-1/paths-103/pathep-[eth1/34]"
device2_interface2_connectionPath: ""

SGtemplate_name: "Phys-UnManaged-2ARM-ServiceGraphTemplate"
contract_name: "Unmanaged-2ARM-Contract"

physical_domain_name: "ServiceUnmanagedPhy"

# Network information

bigip_ip: 10.192.73.180
bigip_username: "admin"
bigip_password: "admin"

vlan_information:
- name: "External_VLAN"
  id: "1881"
  interface: "1.1"
- name: "Internal_VLAN"
  id: "1848"
  interface: "1.2"

bigip_selfip_information:
- name: 'External-SelfIP'
  address: '10.168.56.10'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[0]['name']}}"
- name: 'Internal-SelfIP'
  address: '192.168.56.10'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[1]['name']}}"

static_route:
- name: "default"
  gw_address: "10.168.56.1"
  destination: "0.0.0.0"
  netmask: "0.0.0.0"
